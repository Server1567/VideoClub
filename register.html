<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<!-- META TAGS -->
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

	<title>VideoClub - Registrarse</title>
	<link rel="stylesheet" href="css/materialize.css">
	<link rel="stylesheet" href="css/register.css">

	<!-- Importaciones -->
	<link rel="shortcut icon" href="https://images.vexels.com/media/users/3/141504/isolated/preview/745dfb89917b0705717f4889ec2802dd-icono-de-ronda-mundial-by-vexels.png">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Dosis:600&display=swap" rel="stylesheet">
</head>
<body>
	
<div class="bg-register row" style="margin: 0;">
	<img src="res/bg-register.jpg" width="100%" height="100%" />
	<div class="container-register col s12 l5 offset-l7 l5 offset-l7">
		<div class="container">
			<a href="/VideoClub/" class="brand-logo">VideoClub</a>
			<div class="row" style="margin-top: 25px;">
				<form class="col s12" method="POST" id="register" action="#">
					<div class="row">
						<div class="input-field col s12 m6">
							<i class="material-icons prefix">account_circle</i>
							<input id="dni" type="text" class="validate" placeholder="DNI" required>
						</div>
						<div class="input-field col s12 m6">
							<i class="material-icons prefix">phone</i>
							<input id="telefono" type="tel" class="validate" placeholder="Teléfono" required>
						</div>
						<div class="input-field col s12 m6">
							<i class="material-icons prefix">account_circle</i>
							<input id="nombre" type="text" class="validate" placeholder="Nombre" required>
						</div>
						<div class="input-field col s12 m6">
							<i class="material-icons prefix">account_circle</i>
							<input id="apellidos" type="text" class="validate" placeholder="Apellidos" required>
						</div>
						<div class="input-field col s12">
							<i class="material-icons prefix">email</i>
							<input id="email" type="email" class="validate" placeholder="Email" required>
						</div>
						<div class="input-field col s12 m6">
							<i class="material-icons prefix">enhanced_encryption</i>
							<input id="password" type="password" class="validate" placeholder="Contraseña" required>
						</div>
						<div class="input-field col s12 m6">
							<i class="material-icons prefix">enhanced_encryption</i>
							<input id="re-password" type="password" class="validate" placeholder="Repetir Contraseña" required>
						</div>
						<div class="input-field col s12 m12">
							<i class="material-icons prefix">directions</i>
							<input id="direction" type="text" class="validate" placeholder="Dirección" required=>
						</div>
						<div class="input-field col s12" style="height: 19px;">
							<div class="row">
								<span class="col s2" style="font-weight: bold; font-size: 15px;">Género: </span>
								<div class="row col s10">
									<label class="col m4">
								        <input class="with-gap" name="group1" type="radio" />
								        <span>Hombre</span>
							        </label>
							        <label class="col m4">
								        <input class="with-gap" name="group1" type="radio" />
								        <span>Mujer</span>
							        </label>
							        <label class="col m4">
								        <input class="with-gap" name="group1" type="radio" />
								        <span>Otros</span>
							        </label>
								</div>
							</div>
						</div> 
						<div class="input-field col s12">
							<h6 style="text-align: left; color: #fff; font-size: 16px;">¿Tienes una cuenta? 
								<a href="/VideoClub/login.html">  Inicia Sesión</a>
							</h6>
						</div>
						<div class="input-field col s12 m6 offset-m6">
							<button class="btn waves-effect waves-light" id="btn-register" onclick="register()">Registrarse</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="js/materialize.min.js"></script>
<script>
	
	function register() {
		window.location.href = "/VideoClub/dashboard.html";
	}

</script>
</body>
</html>
