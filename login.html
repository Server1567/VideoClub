<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml">

<head>
	<!-- META TAGS -->
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

	<title>VideoClub - Iniciar Sesión</title>
	<link rel="stylesheet" href="css/materialize.css">
	<link rel="stylesheet" href="css/login.css">

	<!-- Importaciones -->

	<link rel="shortcut icon" href="https://images.vexels.com/media/users/3/141504/isolated/preview/745dfb89917b0705717f4889ec2802dd-icono-de-ronda-mundial-by-vexels.png">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Dosis:600&display=swap" rel="stylesheet">

</head>

<body class="row">

<div id="container" class="col s12 m6 l4">
	<a href="/VideoClub/" class="brand-logo">VideoClub</a>
	<form action="#" method="POST" id="login" class="col s12">
		<div class="row">
			<div class="col l2"></div>
			<div class="input-field col s12 l8">
				<i class="material-icons prefix">account_circle</i>
				<input id="user" type="text" class="validate" required>
				<label for="user">Usuario</label>
			</div>
		</div>
		<div class="row">
			<div class="col l2"></div>
			<div class="input-field col s12 l8">
				<i class="material-icons prefix">enhanced_encryption</i>
				<input id="password" type="password" class="validate" required>
				<label for="password">Contraseña</label>
			</div>
		</div>
		<div class="row">
			<div class="col l2"></div>
			<button class="waves-effect waves-light btn col s12 l8" style="background-color: #2699FB;" onclick="login()">Iniciar Sesión</button>
		</div>
		<div class="row">
			<p style="text-align: center; margin-top: -10px;">No tienes una cuenta?</p>
		</div>
    </form>
	<div class="row">
		<div class="col m3 l4"></div>
		<a href="/VideoClub/register.html">
			<button class="waves-effect waves-light btn col s12 m6 l4" style="background-color: #2699FB; margin-bottom: inherit;" onclick="redirect_register()">Registrarse</button>
		</a>
	</div>
</div>

	
<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="js/materialize.min.js"></script>
<script src="js/paintFade.js"></script>
<script>paintFade(25);</script>

<script>

	function login() {
		window.location.href = "/VideoClub/dashboard.html";
	}

	function redirect_register() {
		window.location.href = "/VideoClub/register.html";
	}

</script>
</body>

</html>
